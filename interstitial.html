<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Pengalihan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container text-center my-5">
        <h1>Halaman Pengalihan</h1>
        <p class="text-muted">Klik tombol di bawah untuk mendapatkan link Anda.</p>
        
        <!-- Tombol Get Link -->
        <button id="getLinkButton" class="btn btn-primary">Get Link</button>
        
        <!-- Countdown -->
        <p id="countdown" class="mt-3" style="display: none;">Mengalihkan dalam <span id="timer">5</span> detik...</p>
        
        <!-- Tombol Go -->
        <a href="#" id="goButton" class="btn btn-success mt-3" style="display: none;">Go</a>
    </div>
</body>
</html>
